        .scroll-container {

        }

            background-color: pink;
        }

        .grid-item a {
            color: inherit; /* Make the link color the same as the text color */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s ease, transform 0.3s ease; /* Add transition for color and transform */
        }

        .grid-item a:hover {
            cursor: pointer; /* Change cursor to pointer when hovering */

        .scroll-button {

<script>
var lastScrollTop = 0;

function fadeNavbar() {
  var navbar = document.getElementById("navbar");
  var st = window.pageYOffset || document.documentElement.scrollTop;
  
  if (st > lastScrollTop) {
    // If scrolling down, fade out navbar
    var opacity = Math.max(0, 1 - st / 300);
    navbar.style.opacity = opacity;
  } else {
    // If scrolling up, fade in navbar
    navbar.style.opacity = 1;
  }
  
  lastScrollTop = st <= 0 ? 0 : st; // For Mobile or negative scrolling
}


const datesAndLocations = [
  '15 May Chicago',

  '5 June San Francisco',

];

const gridContainer = document.getElementById('gridContainer');

datesAndLocations.forEach((dateAndLocation, index) => {
  const gridItem = document.createElement('div');
  gridItem.className = 'grid-item';
  const link = document.createElement('a');
  link.href = 'https://www.ticketsonsale.com/tickets/drake-ball-arena-denver-1-18-2024-4395833'; // Replace with your checkout link
  link.textContent = dateAndLocation;
  
  gridItem.appendChild(link);
  gridContainer.appendChild(gridItem);
});

document.getElementById('scrollLeft').addEventListener('click', () => {
  gridContainer.scrollBy({ left: -200, behavior: 'smooth' });
});

document.getElementById('scrollRight').addEventListener('click', () => {
  gridContainer.scrollBy({ left: 200, behavior: 'smooth' });
});
</script>
