
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
          
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        button {
            background-color: #671d9c; /* Green background */
            border: none; /* Remove border */
            color: white; /* White text */
            padding: 15px 32px; /* Some padding */
            text-align: center; /* Centered text */
            text-decoration: none; /* Remove underline */
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer; /* Mouse pointer on hover */
            transition-duration: 0.4s; /* Transition effect */
            border-radius: 12px; /* Rounded corners */
        }


        


        .section-albums {
          opacity: 0;
          filter: blur(5px);
          transform: translateX(-100%);
          transition: all 1s;

            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        

      
button:hover {
  background-color: #921aaf; /* Green background on hover */
}
        .navbar {
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.39);
            position: fixed;
            z-index: 1000;
            width: 38%;
            top: 0;
            left: 35%;
            /*transition: opacity 0.5s; */
        }
        .navbar a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            position: relative;
        }
        .navbar a:hover {
            background-color: #8026c037;
            color: black;
        }

        .navbar a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 3px; /* Adjust the underline thickness */
            background-color: #671d9c; /* Adjust the underline color */
            transition: width 0.3s ease; 
        } 

        .navbar a:hover::after {
            width: 100%;
        }
        .section {
          opacity: 0;
          filter: blur(5px);
          transform: translateX(-100%);
          transition: all 1s;

            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .section.show {
          opacity: 1;
          filter: blur(0);
          transform: translateX(0);
        }

        .section-band {
          opacity: 0;
          filter: blur(5px);
          transform: translateX(-100%);
          transition: all 1s;
            min-height: 70vh;
            padding: 20px;
            text-align: center;
        }

        .section-band.show {
          opacity: 1;
          filter: blur(0);
          transform: translateX(0);
        }


        .section-tour{
            min-height: 2vh;
            padding: 20px;
            text-align: center;
        }

        .section-tour-dates{
            min-height: 20vh;
            padding: 40px;
            text-align: center;

        }

        .section-contact{
            min-height: 2vh;
            padding: 20px;
            text-align: center;
        }

        #home {
          
            position:relative; 
            background-image: url('HeroImage.jpg'); /* Set the background image */
            background-size: cover;
            background-position: center;
            color: #FFFFFF; /* Set text color to contrast with the image */
            text-align: left; /* left align text */
            padding-top: 40px;
            text-align: top;
        }

        .filmstrip-container {
          position: absolute;
            top: 20px; /* Adjust the top position */
            left: 20px; /* Adjust the left position */
            display: flex;
            justify-content: flex-start; /* Align to the top left */
            align-items: flex-start; /* Align to the top left */
            height: 75px; /* Adjust the container height */
            perspective: 1000px; /* Adjust the perspective depth */
            
          
      }


        .filmstrip-image {
          background-image: url(landing-page-logo-animation.png);
          width: 300px; /* Adjust width */
            height: 75px; /* Adjust height */
            animation: stepFilmstrip 1s steps(6) infinite; /* Modify steps and duration as needed */
          
         
      }

        @keyframes stepFilmstrip {
          from {
                background-position: 0px 0px;
            }
            to {
                background-position: 0px -450px; /* Adjust the total width of your image */
            }
        }

           /* #home p {
            font-family: 'Rock-Pop', Arial, sans-serif;
            font-size: 40px;
            margin: 0; /* Remove default margin 
            

        }*/
        #tour {
            background-color: rgb(0, 0, 0);
            color: white;
            font-family: 'Retrolight';
            font-size: 70px;
            color: rgb(51, 174, 215);
            text-align: right; 
            
        }
        
        #albums {
            background-color: yellow;
        }

        #albums p{
            font-family: 'Rock-Pop', serif;
            font-size: 100px;
            margin: 0; /* Remove default margin */
            color: rgb(51, 174, 215);
            text-align: right;
            
        }

        #meet-the-band {
            position:relative; 
            background-image: url('BandBackground.jpg'); /* Set the background image */
            background-size: cover; /* Adjust the background image size to cover the container */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat;
            min-height: 80vh; /* Set the minimum height for the container */
            padding: 5px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; /* Set the text color */
    
    }

    
            

        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .band-member img {
            width: 100%;
            max-width: 200px; /* Adjust this value to control the maximum width of the image */
            height: auto;
            max-height: 200px; /* Adjust this value to control the maximum height of the image */
            margin: 0 auto; 
        } 

        .band-member img {
            max-width: 80%; /* Adjust this value to control the width of the image */
            height: auto; /* This will maintain the aspect ratio of the image */
            margin: 0 auto; /* This will center the image */
        }
        
        
        #contact {
            font-family: Helvetica, sans-serif;
            text-align: center;
            background-color: rgb(27, 23, 37);
            color: white;
        }

        
        #copyright {
            font-family: Helvetica, sans-serif;
            text-align: center;
            color: white;
            font-size: 10px;
        }
                   
        .image-container {
          filter:drop-shadow(0px 0px 10px /* the super duper awesome shadow around the image */
            rgba(0,0,0,0.5));
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .image-container img {
            width: 18%;
            margin: 1%;
        }

        @font-face{
            font-family: "Rock-Pop";
            src: url('Rock3D-Regular.ttf') format('truetype');
        }

        @font-face{
            font-family: "Retrolight";
            src: url('Retrolight.ttf') format('truetype');
        }

        @font-face{
            font-family: "Lexend";
            src: url('Lexend-VariableFont_wght.ttf') format('truetype');
        }
        .Lexend-font {
            font-family: 'Lexend', sans-serif; 
        }

        

        .scroll-container {
            position: relative;
        }

        .grid-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }

        .grid-container::-webkit-scrollbar {
            display: none; /* For Chrome, Safari and Opera */
        }

        .grid-item {
            font-family: 'Lexend';
            flex: 0 0 auto;
            width: 200px;
            height: 200px;
            scroll-snap-align: start;
            text-align: center;
            line-height: 200px;
            font-size: 17px;

            
        }

        .grid-item:nth-child(odd) {
          
            background-color: rgb(184, 101, 175);
        }

        .grid-item:nth-child(even) {
            background-color: rgb(202, 133, 196);
        }

        .grid-item a {
            color: inherit; /* Make the link color the same as the text color */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s ease, transform 0.3s ease; /* Add transition for color and transform */
        }

        .grid-item a:hover {
            cursor: pointer; /* Change cursor to pointer when hovering */
            color: red; /* Change color to red when hovering */
            transform: scale(1.1); /* Increase size when hovering */
        }

        
        .scroll-button {
            position: absolute; /* Fixed/sticky position */
            background-color: #bb9cbcdc; /* background */
            border: none; /* Remove border */
            color: white; /* White text */
            padding: 15px 32px; /* Some padding */
            text-align: center; /* Centered text */
            text-decoration: none; /* Remove underline */
            font-size: 16px;
            cursor: pointer; /* Mouse pointer on hover */
            transition-duration: 0.4s; /* Transition effect */
            border-radius: 12px; /* Rounded corners */
            top: 62%; /* Position the button in the middle of the page vertically */
            transform: translateY(-50%);
        }

        #scrollLeft {
            left: 0; /* Position the button at the left of the page */
        }

        #scrollRight {
            right: 0; /* Position the button at the right of the page */
        }

        .scroll-button:hover {
            background-color: #ca29d9aa; /* Green background on hover */
        }

        #music {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .loader {
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Loader animation */
        .loader-circle {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
       
        .loader-svg {
          animation: spin 2s linear infinite;
      }

        /* Hide main content initially */
        .main-content {
            display: none;
        }


    


    </style>
</head>

const gridContainer = document.getElementById('gridContainer');


datesAndLocations.forEach((dateAndLocation, index) => {
  const gridItem = document.createElement('div');
  gridItem.className = 'grid-item';
  const link = document.createElement('a');
  link.href = 'https://www.ticketsonsale.com/tickets/drake-ball-arena-denver-1-18-2024-4395833'; // Replace with your checkout link
  link.textContent = dateAndLocation;
  
  gridItem.appendChild(link);
  gridContainer.appendChild(gridItem);
});

document.getElementById('scrollLeft').addEventListener('click', () => {
  gridContainer.scrollBy({ left: -200, behavior: 'smooth' });
});

document.getElementById('scrollRight').addEventListener('click', () => {
  gridContainer.scrollBy({ left: 200, behavior: 'smooth' });
});

const albumImages = document.querySelectorAll('#albums img');

albumImages.forEach((image) => {
  image.addEventListener('mouseover', () => {
    const music = image.nextElementSibling;
    music.play();
  });

  image.addEventListener('mouseout', () => {
    const music = image.nextElementSibling;
    music.pause();
    music.currentTime = 0;
  });
});



function hideLoader() {

  const loader = document.getElementById('loader');
  const mainContent = document.querySelectorAll('.main-content');

  loader.style.display = 'none'; // Hide the loader
  mainContent.forEach(section => {
    section.style.display = 'block'; // Show the main content sections
  });
}

        // Execute after the page is fully loaded
window.addEventListener('load', function () {
            // Delay in milliseconds (adjust this value as needed)
  const delayInMillis = 3000; // 3000 milliseconds = 3 seconds

            // Hide the loader after the delay
  setTimeout(hideLoader, delayInMillis);
});

const observer = new IntersectionObserver((entries) => {
  entries.forEach((entry) => {
    console.log(entry)
    if (entry.isIntersecting) {
      entry.target.classList.add('show');
    } else {
      entry.target.classList.remove('show');
    }
    
  });
});

const hiddenElements = document.querySelectorAll('.section, .section-band');
hiddenElements.forEach((el) => observer.observe(el));
