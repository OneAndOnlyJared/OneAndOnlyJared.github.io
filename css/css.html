<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation Playground</title>
    <style>
      /* Add your global styles here */
      #element1 {

        animation: spin 3s linear infinite;
        /* Add element 1 animations here */

      }

      #element2 {
        transition: background-image 1s, transform 1s 0.3s ease-in;
        /* Add element 2 animations here */
      }
      #element2:hover {
  background-image: linear-gradient(rgb(255, 0, 200), rgb(255, 98, 0));
  transform: rotateY(360deg);
  }

      #element3 {
        animation: moveUpDown 2s infinite;
        /* Add element 3 animations here */
      }

      .animated-element {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        margin: 20px;
        display: inline-flex; /* Use flex to center text vertically */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        text-align: center; /* Center text horizontally */

        /* You can add animation/transition code to all elements here */
      }

      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }


      @keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }

}
  @keyframes moveUpDown {
    from {
      transform: translateY(0);
    }
    to {
      transform: translateY(-20px); 
    }

  
}





    </style>
  </head>
  <body>
    <h1>CSS Animation Playground</h1>
    <div class="animated-element" id="element1">Help I can't stop spinning!!!!!</div>

    <div class="animated-element" id="element2">Hover over me!</div>

    <div class="animated-element" id="element3">Mover</div>

    <!-- You can add more elements here -->

    <script>
      // JavaScript for adding interactivity (if needed)

      // For example: if you want to add a class when an element gets clicked, use code similar to:

      // elementX.classList.toggle("clicked"); // Adds "clicked" class if it's not there, otherwise it removes it
      // });
    </script>
  </body>
</html>
