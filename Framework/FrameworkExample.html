
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pixi's Threads</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:900|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.5/pixi.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pubsub-js/1.7.0/pubsub.min.js"></script>
</head>
<body>
	<!-- begin header -->
	<header class="header">
		<div class="header__wrapper">
			<div class="header__logo logo">Pixi's Threads</div>
			<div class="header__right">
				<button class="header__search"></button>
				<button class="header__menu"></button>
			</div>
		</div>
	</header>
	<!-- end header -->

	<!-- begin sections -->
	<div class="sections">
		<section class="section is-active">
			<div class="section__title-list">
				<h2 class="section__title" data-title="1"><span class="section__number">01</span>Watch</h2>
				<h2 class="section__title" data-title="2"><span class="section__number">02</span>Tshirts</h2>
			</div>
		</section>
	</div>
	<!-- end sections -->

	<!-- begin footer -->
	<footer class="footer">
		<div class="footer__wrapper">
			<div class="footer__left">
				<div class="footer__social">
					<ul class="social__list">
						<li class="social__item">
							<a href="" class="social__link">Twitter</a>
						</li>
						<li class="social__item">
							<a href="" class="social__link">Facebook</a>
						</li>
						<li class="social__item">
							<a href="" class="social__link">Instagram</a>
						</li>
					</ul>
				</div>
			</div>
				<div class="footer__logo logo">Pixi's Threads</div>
			</div>
		</div>
	</footer>
	<!-- end footer -->
	<div id="canvas"></div>

	<script src="main.js"></script>
</body>
</html>
