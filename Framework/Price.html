<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Pricing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shop Pricing</h1>
    </header>

    <div class="container">
        <h2>Watches</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Rolex</td>
                <td>$99.99</td>
            </tr>
            <tr>
                <td>Dora The Explorer Limited Edition Diamond watch</td>
                <td>$129.99</td>
            </tr>
            <tr>
                <td>Tim's Apple Watch</td>
                <td>$2,000,000,000</td>
            </tr>
        </table>

        <h2>Shirts</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Nike</td>
                <td>$19.99</td>
            </tr>
            <tr>
                <td>Addidas</td>
                <td>$24.99</td>
            </tr>
            <tr>
                <td>Puma</td>
                <td>$29.99</td>
            </tr>
        </table>
    </div>
</body>
</html>
