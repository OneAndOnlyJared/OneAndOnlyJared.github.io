<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .section {
            padding: 20px;
            text-align: center;
            background-size: cover;
            background-position: center;
            color: white;
        }
        #home {
            background-image: url('holder.jpg');
        }
        #tour {
            background-image: url('tour.jpg');
        }
        #albums {
            background-image: url('albums.jpg');
        }
    </style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#tour">Tour</a>
  <a href="#albums">Albums</a>
</div>

<div id="home" class="section">
  <h2>Rock-Pop</h2>
  <p>Welcome to our website!</p>
</div>

<div id="tour" class="section">
  <h2>Tour</h2>
  <p>Check out our upcoming tour dates.</p>
</div>

<div id="albums" class="section">
  <h2>Albums</h2>
  <p>Explore our discography.</p>
</div>

</body>
</html>
